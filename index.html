<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 22 HTML</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>: <input type="text" placeholder="Nama Lengkap"></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>: <input type="text" placeholder="Username"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>: <input type="email" placeholder="Your Email"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>: <input type="password" placeholder="Password"></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>: <input type="url" placeholder="Masukan URL Web"></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>: <input type="date"></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>: <input type="number"></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>: <input type="radio"><label>Laki-laki</label><input type="radio"><label>Perempuan</label></td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:
              <select>
                <option>Islam</option>
                <option>Hindu</option>
                <option>Kristen</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>: <textarea name="name" rows="2" cols="20"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>: <img src="logo1.jpg" alt="niomic" width="100px" height="100px"></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>: <audio src="sample.mp3" controls>
            </audio></td>
          </tr>
        </table>

      </fieldset>
    </form>

  </body>
</html>
